<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta charset="UTF-8">
    <style>
        /* Global styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #FFEDC1;
        }

        /* Navbar styles */
        .navbar {
            background-color: #FFEDC1;
            display: flex;
            align-items: center;
            padding: 15px;
        }

        .navbar-icon {
            width: 150px;
            height: 100px;
            margin-right: 10px;
        }

        .navbar-options {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0 auto; /* Horizontally center the options */
            padding: 0;
        }

        .navbar-options li {
            font-size: 18px;
        }

        .navbar-options li a {
            color: black;
            text-decoration: none;
        }

        /* Video overlay styles */
        .video-container {
            position: relative;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Adjust the alpha value for transparency */
            display: flex;
            justify-content: left;
            align-items: top;
        }

        .overlay-text {
            color: white;
            font-size: 36px;
            text-align: left;
            padding: 20px;
            margin-top: 250px;
            margin-left: 200px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            animation: fadeIn 5s
        }
        @keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}
    </style>
</head>
<body>

<div class="navbar">
    <img src="kaficrestsajt.png" alt="Icon" class="navbar-icon">
    <ul class="navbar-options">
        <li><a href="index.html">O nama</a></li>
        <li><a href="meni.html">Meni</a></li>
        <li><a href="rezervacija.html">Rezervacija</a></li>
        <li><a href="narucivanje.html">Naručivanje</a></li>
    </ul>
</div>

<div class="video-container">
    <video autoplay muted loop id="myVideo">
        <source src="videsajtt.mp4" type="video/mp4">
    </video>
    <div class="video-overlay">
        <div class="overlay-text">Dobrodošli u "Rest" - oazu opuštanja i uživanja!
            <p>Mesto gde vreme usporava, a duša dobija priliku da odahne.</p>

         </div>
    </div>
</div>

</body>
</html>
